<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
        <title>Order summary component</title>
    </head>

    <body>
        <main>
            <div class="summary-container">
                <div class="summary-img"></div>
                <div class="summary-info">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!
                    </p>
                    <div class="plan-preview">
                        <div class="icon"></div>
                        <div>
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                        <button class="trans-btn" id="changeOrderBtn">Change</button>
                    </div>
                    <button class="checkout-btn" id="checkoutBtn">Proceed to Payment</button>
                    <button class="cancel-btn trans-btn" id="cancelBtn">Cancel Order</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/mahmoodelsaayed">Mahmoud Elsayed</a>.
            </div>
        </footer>
    </body>

</html>
